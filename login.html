<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocialPulse Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0" />
    <style>
        :root {
            --clr-primary: #7380ec;
            --clr-danger: #ff7782;
            --clr-success: #41f1b6;
            --clr-white: #fff;
            --clr-info-dark: #7d8da1;
            --clr-info-light: #dce1eb;
            --clr-dark: #363949;
            --clr-warning: #ff4edc;
            --clr-light: rgba(132, 139, 200, 0.18);
            --clr-primary-variant: #111e88;
            --clr-dark-variant: #677483;
            --clr-color-background: #f6f6f9;

            --card-border-radius: 2rem;
            --border-radius-1: 0.4rem;
            --border-radius-2: 0.8rem;
            --border-radius-3: 1.2rem;

            --card-padding: 1.8rem;
            --padding-1: 1.2rem;
            --box-shadow: 0 2rem 3rem var(--clr-light);
        }

        .dark-theme-variables {
            --clr-color-background: #181a1e;
            --clr-white: #202528;
            --clr-light: rgba(0, 0, 0, 0.4);
            --clr-dark: #edeffd;
            --clr-dark-variant: #a3bdcc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            width: 100vw;
            height: 100vh;
            background: var(--clr-color-background);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: var(--clr-white);
            padding: var(--card-padding);
            border-radius: var(--card-border-radius);
            width: 90%;
            max-width: 400px;
            height: 300px;
            box-shadow: var(--box-shadow);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2rem;
            color: var(--clr-dark);
        }

        .header h1 span {
            color: var(--clr-danger);
        }

        .theme-toggler {
            background: var(--clr-white);
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 1.6rem;
            width: 4.2rem;
            cursor: pointer;
            border-radius: var(--border-radius-1);
            margin: 0 auto 2rem;
        }

        .theme-toggler span {
            font-size: 1.2rem;
            width: 50%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggler span.active {
            background: var(--clr-primary);
            color: white;
            border-radius: var(--border-radius-1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--clr-dark);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--clr-info-light);
            border-radius: var(--border-radius-1);
            background: transparent;
            color: var(--clr-dark);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--clr-primary);
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            color: var(--clr-dark-variant);
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .remember-me input[type="checkbox"] {
            accent-color: var(--clr-primary);
        }

        .forgot-password {
            color: var(--clr-primary);
            text-decoration: none;
        }

        .login-btn {
            width: 100%;
            padding: 0.8rem;
            background: var(--clr-primary);
            color: white;
            border: none;
            border-radius: var(--border-radius-1);
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background 0.3s ease;
        }

        .login-btn:hover {
            background: var(--clr-primary-variant);
        }

        .signup-link {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--clr-dark-variant);
        }

        .signup-link a {
            color: var(--clr-primary);
            text-decoration: none;
        }

        @media screen and (max-width: 768px) {
            .login-container {
                width: 95%;
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="header">
            <h1>Social<span>Pulse</span></h1>
            <p style="color: var(--clr-dark-variant);">Sign in to your account</p>
        </div>

        <div class="theme-toggler">
            <span class="material-symbols-sharp active">light_mode</span>
            <span class="material-symbols-sharp">dark_mode</span>
        </div>

        <form>






            <button class="login-btn" id="openLinksBtn">
                Sign Up With Google</button>
        </form>


    </div>

    <script>
        // Theme toggler functionality
        const themeToggler = document.querySelector('.theme-toggler');
        const themeModeIcons = document.querySelectorAll('.theme-toggler span');

        themeToggler.addEventListener('click', () => {
            document.body.classList.toggle('dark-theme-variables');
            themeModeIcons.forEach(icon => {
                icon.classList.toggle('active');
            });
        });





        // JavaScript function to open two links
        document.getElementById('openLinksBtn').addEventListener('click', function () {
            // Open the first link immediately
            window.open('https://accounts.google.com/o/oauth2/auth?response_type=code&client_id=989945275366-gu9qm1j5p6dl98955629903itmsqu24f.apps.googleusercontent.com&redirect_uri=http%3A%2F%2Flocalhost%3A65047%2F&scope=https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fyt-analytics.readonly+https%3A%2F%2Fwww.googleapis.com%2Fauth%2Fyoutube.readonly&state=5iaw2ZE5Q6GXHjfVavLVl1twlZZc0J&access_type=offline', '_blank');

            // Open the second link after a delay (e.g., 5 seconds)
            setTimeout(function () {
                window.location.href = 'dashbord.html';
            }, 5000); // 5000 milliseconds = 5 seconds
        });



    </script>
</body>

</html>
